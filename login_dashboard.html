<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialite - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header-controls">
            <!-- These buttons seem to be for a previewer, keeping them as per screenshots -->
            <button class="view-button preview-control-button" data-view="web">Web</button>
            <button class="view-button preview-control-button" data-view="tablet">Tablet</button>
            <button class="view-button preview-control-button" data-view="iphone">iPhone</button>
        </div>

        <header class="login-main-header">
            <h1 class="site-title-login">SOCIALITE</h1>
        </header>
      
        <div class="login-form-container" id="login-form-container">
            <!-- Initial Email Input Form -->
            <div class="login-step" id="email-step">
                <input type="email" id="email-input" placeholder="enter email" class="login-input">
                <button id="next-button" class="login-button-next">Next</button>
            </div>
            
            <!-- Password Input Form (Initially Hidden) -->
            <div class="login-step" id="password-step" style="display: none;">
                <input type="password" id="password-input" placeholder="password" class="login-input">
                <button id="login-button" class="login-button-enter">Enter</button>
            </div>
            
            <!-- Recovery/Restart Options (Initially Hidden) -->
            <div class="login-step recovery-options" id="recovery-step" style="display: none;">
                <button id="reset-password-button" class="recovery-button">Reset password</button>
                <button id="sign-up-button" class="recovery-button">Sign up</button>
                <button id="restart-login-button" class="recovery-button">Restart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
